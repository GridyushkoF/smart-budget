spring:
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/smart
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:liquibase/liquibase.yaml